    <script>
        let count=0;
        let n;
        n=prompt("Enter the number");
        n=parseInt(n);

        for(let i=1; i<n; i++)
        {
            if(n%i === 2)
            {
                count++;
            }
        }
        if(count === 2)
        {
            window.alert("Prime");
        }
        else
        window.alert("Not a prime");
    </script>
    
</body>
