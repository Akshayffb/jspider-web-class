<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddEven</title>
</head>
<body>
    <h1>Odd Even</h1>
    <button onclick="OddEven()">Even / Odd</button>

    <script>
        const c=console.log.bind(document);
        function OddEven(){
            let num = Number(prompt('Enter a number'))
            if(num%2 == 0){
                c(`${num} is even`)
            }else{
                c(`${num} is odd`)
            }
        }
    </script>
</body>
</html>
