<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the number in range</title>
</head>
<body>
    <button onclick="Range()">Range</button>


    <script>
                var c=console.log.bind(document)
        let sum = 0;
        function Range(){
            for(let i=7; i<=7; i++){
                sum +=i;
            }
            c(sum)
        }
    </script>
</body>
</html>
