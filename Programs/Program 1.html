<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program </title>
</head>
<body>

    <button onclick="posneg()">Postive/negative</button>


    <script>
        var c=console.log.bind(document)
        function posneg(){
            let num = Number(prompt('Enter the num'));
            if(num>0){
                c(`${num} is positive`)
            }
            else if(num<0){
                c(`${num} is negative`)
            }else
            c(`${num} nor postive or negative`)
        }
    </script>
    
</body>
</html>
