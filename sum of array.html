<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var c =console.log.bind(document)
        
        let nums = [2, 5, 6,8, 9];
        let gg=0;
        for(let i=0; i<nums.length; i++){
            gg += nums[i];
        }
        console.log(gg);




        //sorting
        let res = nums.sort(function(a, b){
            return a-b;
        })
        console.log(res);



        var min = res[0]
        var max = res[res.length - 1]
        console.log(max, min);



        
        for(let i=0; i<nums.length; i++){
            for(let j=0; j<nums.length-i-1; j++){
                if(nums[j] > nums[j+1]){
                    let temp
                    temp = nums[j]
                    nums [j] = nums[j+1];
                    nums[j+1] = temp
                }
            }
        }
        console.log(nums);


        
        var minimum = nums[1];
        var maximum = nums[nums.length-2]
        console.log(maximum , minimum);



        let maxx =Math.max(...nums)
        c(maxx);




        //removing duplicates from array
        var add = [2,2,9,3,7,6,4,9] 
        let obj = new Set(add) //convereting arrays to object
        c(obj);
        
        let arr = [...obj.values()];
        let arr1 = [...obj.keys()]
        c(arr)
        c(arr1)





        //reverse the words
        var str = 'My name is Vamsi';
        var store = str.split(' ').reverse().join(' ');
        var strr = str.split('').reverse().join('');
        c(store);
        c(strr);





        //call back function
        function adding(x, callback){
            return x + callback()
        }

        var r = adding(3, value)
        c(r);

        function value(){
            return 6
        }

        //a function passed as an argument of another function is knowns as callback function
    </script>
</body>
</html>
